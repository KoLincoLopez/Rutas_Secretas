<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - User </title>
  <link rel="stylesheet" href="css/Registro.css">
  <link rel="stylesheet" href="Css/Global.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="Index.html">
        <img src="Images/logo_basic.png" alt="Rutas Secretas" class="logo me-2" style="height:50px;">
        <span class="brand-text fs-4">Volver al Inicio</span>
      </a>
    </div>
  </nav>

  <main class="d-flex justify-content-center align-items-center min-vh-100">
      <section class="registro-box">
        <h2 class="text-center mb-4">Registrarse</h2>
        <form id="registroForm" class="row g-3" novalidate>
          <div class="col-md-6">
            <label for="nombres" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="nombres" placeholder="Tu nombre">
          </div>
          <div class="col-md-6">
            <label for="apellidoPaterno" class="form-label">Apellido Paterno</label>
            <input type="text" class="form-control" id="apellidoPaterno" placeholder="Apellido paterno">
          </div>
          <div class="col-md-6">
            <label for="apellidoMaterno" class="form-label">Apellido Materno</label>
            <input type="text" class="form-control" id="apellidoMaterno" placeholder="Apellido materno">
          </div>
          <div class="col-md-6">
            <label for="comuna" class="form-label">Comuna</label>
            <input type="text" class="form-control" id="comuna" placeholder="Comuna">
          </div>
          <div class="col-md-12">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" placeholder="Dirección">
          </div>
          <div class="col-md-12">
            <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailError" class="text-danger small mt-1"></div>
            <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con nadie más.</div>
          </div>
          <div class="col-md-6">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Crea una contraseña">
            <div id="passwordError" class="text-danger small mt-1"></div>
          </div>
          <div class="col-md-6">
            <label for="confirmar" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="confirmar" placeholder="Repite la contraseña">
            <div id="confirmError" class="text-danger small mt-1"></div>
          </div>
          <div class="col-md-12 form-check">
            <input type="checkbox" class="form-check-input" id="showPasswordRegistro">
            <label class="form-check-label" for="showPasswordRegistro">Ver contraseña</label>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
          </div>
        </form>
      </section>
    </main>

    <div id="successToast" class="toast-success">
      Registro exitoso. Redirigiendo al login...
    </div>
    <br><br><br><br>
    <script src="Js/Registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
