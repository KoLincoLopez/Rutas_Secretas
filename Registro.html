  <main class="d-flex justify-content-center align-items-center min-vh-100">


    <section class="registro-box" >
      <h2 class="text-center mb-4"> Registrarse </h2>
      

    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-4 position-relative">
        <label for="validationTooltip01" class="form-label">Nombres</label>
        <input type="text" class="form-control" id="nombres" placeholder="Tu nombre" value="" required>
        <div class="valid-tooltip">
        </div>
      </div>

      <div class="col-md-4 position-relative">
        <label for="validationTooltip02" class="form-label">Apellido paterno</label>
        <input type="text" class="form-control" id="Apellido peterno"  value="" required>
        <div class="valid-tooltip">
        </div>
      </div>
      <div class="col-md-4 position-relative">
        <label for="validationTooltip02" class="form-label">Apellido Materno</label>
        <input type="text" class="form-control" id="validationTooltip02" value="" required>
        <div class="valid-tooltip">
        </div>
      </div>
      <div class="col-md-6 position-relative">
        <label for="validationTooltip03" class="form-label">Comuna</label>
        <input type="text" class="form-control" id="validationTooltip03" required>
        <div class="invalid-tooltip">
        </div>
      </div>
      <div class="col-md-6 position-relative">
        <label for="validationTooltip03" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="validationTooltip03" required>
        <div class="invalid-tooltip">
        </div>
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con nadie más.</div>
      </div>
      <div class="col-md-6 position-relative">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Crea una contraseña" required>
      </div>

      <div class="col-md-6 position-relative">
        <label for="confirmar" class="form-label">Confirmar Contraseña</label>
        <input type="password" class="form-control" id="confirmar" placeholder="Repite la contraseña" required>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Registarse</button>
      </div>
    </form>

    </section>
