<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuario - Rutas Secretas </title>
  <link rel="stylesheet" href="Css/Global.css">
  <link rel="stylesheet" href="Css/Login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="Index.html">
        <img src="Images/logo_basic.png" alt="Rutas Secretas" class="logo me-2" style="height:50px;">
        <span class="brand-text fs-4">Volver al Inicio</span>
      </a>
    </div>
  </nav>

  <main class="d-flex justify-content-center align-items-center min-vh-100">
    <section class="user-box">
      <h2 class="text-center mb-4"> Iniciar Sesión </h2>
      <form id="loginForm">

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"> Correo Electrónico</label>
          <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
          <div id="emailError" class="text-danger small"></div>
          <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con nadie más.</div>
        </div>
        <div class="mb-3">

          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="passwordInput">
          <div id="passwordError" class="text-danger small"></div>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="showPassword">
          <label class="form-check-label" for="showPassword">Ver contraseña</label>
        </div>

        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        <br><br>
        <nav>
          <a href="Registro.html">¿No tienes una cuenta? Registrate </a>
        </nav>
      </form>
    </section>

  </main>

  <footer class="footer-simple">
    <div class="footer-top">
      <img src="Images\logo_basic.png" alt="Logo" class="footer-logo">
      <p class="footer-slogan">Descubre Chile como nunca antes</p>
    </div>
    <div class="footer-bottom">
      <nav class="footer-nav">
        <a href="#">Inicio</a>
        <a href="#">Paquetes</a>
        <a href="#">Contacto</a>
        <a href="#">Nosotros</a>
      </nav>
      <p class="footer-copy">&copy; 2018 Rutas Secretas Chile. Todos los derechos reservados</p>
    </div>

  </footer>

  <script src="Js/Validation.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
