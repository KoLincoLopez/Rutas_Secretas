<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conctactos - Rutas Secretas </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Css/Global.css">
  <link rel="stylesheet" href="Css/Contactos.css">
</head>

<body  class="contact-page">
  <nav class="navbar navbar-dark fixed-top custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="Index.html">
        <img src="Images/logo_basic.png" alt="Rutas Secretas" class="logo me-2" style="height:50px;">
        <span class="brand-text fs-4 fw-bold">Rutas Secretas</span>
      </a>
    </div>
  </nav>

  <main class="d-flex justify-content-center align-items-center min-vh-100">
  <section class="contact-box">
    <h2 class="text-center mb-4">Contáctanos</h2>
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
      </div>
      <div class="mb-3">
        <label for="gmail" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="gmail" placeholder="ejemplo@gmail.com">
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje..."></textarea>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </section>
</main>
<footer class="footer-simple">
    <div class="footer-top">
      <img src="Images\logo_basic.png" alt="Logo" class="footer-logo">
      <p class="footer-slogan">Descubre Chile como nunca antes</p>
    </div>
    <div class="footer-bottom">
      <nav class="footer-nav">
        <a href="#">Inicio</a>
        <a href="#">Paquetes</a>
        <a href="#">Contacto</a>
        <a href="#">Nosotros</a>
      </nav>
      <p class="footer-copy">&copy; 2018 Rutas Secretas Chile. Todos los derechos reservados</p>
    </div>
  
  </footer> 


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
