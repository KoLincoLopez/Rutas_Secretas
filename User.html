<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario - Rutas Secretas </title>
    <link rel="stylesheet" href="Css/User.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="Images\logo_basic.png" alt="Rutas Secretas" class="logo me-2" style="height:50px;">
        <span class="brand-text fs-4">Rutas Secretas</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tours</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Nosotros</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                Más
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Tours</a></li>
                <li><a class="dropdown-item" href="#">Nosotros</a></li>
                <li><a class="dropdown-item" href="Contactos.html">Contacto</a></li>
              </ul>
            </li>
          </ul>
        </div>
    </div>
  </nav>
  <main class="d-flex justify-content-center align-items-center min-vh-100">
    <section class="user-box">
      <h2 class="text-center mb-4"> Iniciar Sesión </h2>
      <form>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"> Correo Electrónico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con nadie más.</div>
        </div>
        <div class="mb-3">

          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="passwordInput">
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="showPassword">
          <label class="form-check-label" for="showPassword">Ver contraseña</label>
        </div>

        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        <nav>
          <a href="Registro.html">¿No tienes una cuenta? Registrate </a>
        </nav>
      </form>
    </section>
    
   </main>
   <script>

    const passwordInput = document.getElementById("passwordInput");
    const showPassword = document.getElementById("showPassword");


    showPassword.addEventListener("change", function () {

      if (this.checked) {

        passwordInput.type = "text";  
      } else {

        passwordInput.type = "password"; 
      }
    });
    </script>


</body>
</html>
